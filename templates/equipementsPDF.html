{% load static  %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>{{equipements.nom}} PDF</title>
  </head>
  <body>
    <h1 style="color:red;"> {{equipements.nom}} </h1>   
     <br>
     <div class="row">
         <div class="col-6">
             {% if not equipements.photo %}
         <img
           src="{% static 'image/imgGrey.JPG' %}"
           class="card-img-top"
           alt="equipements"
         />
         {% endif %}
             {% if  equipements.photo %}
             <img
               src="{{equipements.photo.path}}"
               class="img-thumbnail float-left"
               alt=""
             />
             {% endif %}
         </div>
         <div class="col-4">
             {% for val in valuer %} 
             {% if val.equipements_id == equipements.id %}
                <br><br>
                <tr>
                 <td><label>{{val.attribue}} : </label></td>
                 <td ><span class="val">{{val.valeur}}</span></td><br>
                 </tr>
                 {% endif %}
                 {% endfor %}
         </div>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
